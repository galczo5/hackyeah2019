<mat-card>
  <p class="top-row">
    <span class="image">
      <app-avatar-component [url]="recomendation.image" [size]="50"></app-avatar-component>
    </span>

    <span class="title">
      {{recomendation.title}}
    </span>
    <span class="ranking">
      {{recomendation.ranking}}
    </span>
  </p>

  <p class="description"
     matRipple
     [ngClass]="{'full-text': opened}"
     (click)="toggle()">
    {{recomendation.description}}
  </p>

</mat-card>
