<div class="profile-avatar">

  <div class="profile-container-image">

    <div class="profile-image" *ngIf="userInfo && userInfo.avatar">
      <app-avatar-component [url]="userInfo.avatar" [size]="150"></app-avatar-component>
    </div>

  </div>

</div>

<div class="profile-info">

  <h1>
    {{userInfo.name}}
  </h1>

  <h2>
    {{userInfo.nationality}}
  </h2>
  <h3>
      {{ getLanguages() }}
  </h3>
</div>
