<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
  <p>
    <input name="username" ngModel required #username="ngModel">
  </p>

  <p>
    <input name="password"
           type="password"
           ngModel required #password="ngModel">
  </p>

  <colored-button >Submit</colored-button>
</form>
