<h1>Profile</h1>

<div>
  Name:
  {{traveler.name}}
</div>

<div>
  Avatar:
  {{traveler.avatar}}
</div>

<div>
  Nationality:
  {{traveler.nationality}}
</div>

<div>
  Languages:
  <span *ngFor="let lang of traveler.languages">
      {{lang}}
  </span>
</div>

<mat-tab-group>
  <mat-tab label="Badges">
    <app-traveler-badges></app-traveler-badges>
  </mat-tab>
  <mat-tab label="Airports">
    <app-traveler-airports></app-traveler-airports>
  </mat-tab>
</mat-tab-group>
