<main class="location">
  <div>
    Hi [name],<br>
    welcome to
  </div>
  <div>
    <mat-form-field>
      <mat-select>
        <mat-option *ngFor="let loc of locations" [value]="loc">
          {{ loc }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <button mat-flat-button color="primary">
      Find somebody to hang out
    </button>
  </div>
</main>
